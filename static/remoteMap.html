<!doctype HTML>
<head>
	<%- include("head.html") %>
	<script src="external/socket.io.js"></script>
	<script type="module" src="remoteMap.js"></script>
</head>

<body>
	<%- include("sidebar.html") %>
	<div id="body">
		<h2>remoteMap</h2>
		<div id="remoteMapContainer" style="float:left">
			<canvas class="remoteMap" id="remoteMapBackground" width="512" height="512" style="border:1px solid #000000;position:absolute;"></canvas>
			<canvas class="remoteMap" id="remoteMap" width="512" height="512" style="border:1px solid #000000;position:absolute;"></canvas>
			<canvas class="remoteMap" id="remoteMapSelection" width="512" height="512" style="border:1px solid #000000;position:absolute;"></canvas>
		</div>
		<div id="remoteMapItemSelector" style="float:left">
			<!-- Generated by script, don't edit -->
		</div>
		<div id="remoteMapSettings" style="float:left">
			<p>Map size: <input type="number" id="mapSize" style="color:black;"> (default 32)</p>
			<p>Tile size: <input type="number" id="tileSize" style="color:black;"> (default 8)</p>
			<p>FPS: <input type="number" id="fpsCounter" style="color:black;"></p>
			<p>Pause when window is deselected (saves CPU) <input type="checkbox" id="pauseOnBlur"></p>
			<p>Movement speed: <input type="number" id="movementSpeed" style="color:black;"> (default 0.2)</p>
		</div>
	</div>
</body>
